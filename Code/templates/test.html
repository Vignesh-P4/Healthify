<!DOCTYPE html>
<html>
<head>
  <title>Map Test</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Test Map</h1>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiwrIEq4PDrq4MW13lk4wgcTh9I6e_QVg&libraries=places"></script>
  <script>
    function initMap() {
      const hyderabad = { lat: 17.385044, lng: 78.486671 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: hyderabad,
      });
      new google.maps.Marker({ position: hyderabad, map: map });
    }
    window.onload = initMap;
  </script>
</body>
</html>
