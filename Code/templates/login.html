{% extends "base.html" %}

{% block title %}Login - Healthify+{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-gray-800">Login to Healthify+</h1>
<p class="mb-6 text-gray-700">Please enter your credentials to log in.</p>

<form action="/login" method="POST" class="space-y-4">
    <div>
        <label for="username" class="block text-gray-800 font-medium">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border rounded-md" required>
    </div>
    <div>
        <label for="password" class="block text-gray-800 font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded-md" required>
    </div>
    <div>
        <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md">Login</button>
    </div>
</form>

<p class="mt-4 text-gray-700">Don't have an account? <a href="/register" class="text-blue-500">Register here</a></p>

{% endblock %}
