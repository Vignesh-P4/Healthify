{% extends "base.html" %}

{% block title %}Register - Healthify+{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-gray-800">Register for Healthify+</h1>
<p class="mb-6 text-gray-700">Create an account to access our features.</p>

<form action="/register" method="POST" class="space-y-4">
    <div>
        <label for="username" class="block text-gray-800 font-medium">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border rounded-md" required>
    </div>
    <div>
        <label for="password" class="block text-gray-800 font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded-md" required>
    </div>
    <div>
        <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md">Register</button>
    </div>
</form>

<p class="mt-4 text-gray-700">Already have an account? <a href="/login" class="text-blue-500">Login here</a></p>

{% endblock %}
